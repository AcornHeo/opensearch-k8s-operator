name: "Docker Build"
on:
  pull_request:
    branches:
      - "main"

jobs:
  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Docker Build
        run: |
          cd opensearch-operator
          make docker-build