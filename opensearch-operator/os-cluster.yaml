apiVersion: opster.os-operator.opster.io/v1
kind: Os
metadata:
  name: opster-opensearch
  namespace: operator-os
  finalizers:
    - Opster
spec:
  general:
    clusterName: os-from-operator
    httpPort: 9200
    vendor: opensearch
    version: latest
    serviceName: es-svc
  osDashboards:
    enable: true
  osConfMgmt: {}
  nodePools:
    - component: masters
      replicas: 3
      diskSize: 30
      NodeSelector:
      cpu: 4
      memory: 16
      roles:
        - "master"
        - "data"
    - component: nodes
      replicas: 3
      diskSize: 100
      NodeSelector:
      cpu: 4
      memory: 16
      roles:
        - "data"
    - component: coordinators
      replicas: 3
      diskSize: 100
      NodeSelector:
      cpu: 4
      roles:
        - "data_frozen"
        - "ingest"
